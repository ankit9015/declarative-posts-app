<div class="row">
  <div class="col-8">
    <div>
      <a href="#" class="btn btn-primary" [routerLink]="['/posts/add']"
        >Add Posts</a
      >
    </div>

    <table class="table mx-auto" *ngIf="posts$ | async as posts">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-4">
    <router-outlet></router-outlet>
  </div>
</div>
