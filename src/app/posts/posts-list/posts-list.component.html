<div class="container">
  <table class="table mx-auto" *ngIf="posts$ | async as posts">
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
